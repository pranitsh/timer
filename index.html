    <script>
        const timerDiv = document.getElementById('timerDiv');
        function createTimer(end = new Date(Date.now() + 10 * 60 * 1000), start = new Date(Date.now())) {
            const elementDiv = document.createElement('div');
            const timeLeft = document.createElement('textarea');
            timeLeft.value = new Date(end - Date.now()).toISOString().split(/[T.]/)[1];
            const endTime = document.createElement('textarea');
            endTime.value = end.toLocaleString('en-GB');
            const startTime = document.createElement('p');
            startTime.innerHTML = 'Started at ' + start.toLocaleString('en-GB');
            let number = timerDiv.childElementCount;
            setInterval((timeLeft, startTime, endTime) => {
                if (document.activeElement !== timeLeft && document.activeElement !== startTime && document.activeElement !== endTime) {
                    timeLeft.value = new Date(end - Date.now()).toISOString().split(/[T.]/)[1];
                }
                console.log(end - Date.now());
                if (end - Date.now() < 0) {
                    document.title = 'ðŸ”´ðŸ”´ðŸ”´ðŸ”´ðŸ”´';
                    beep();
                } else if (number == 0) {
                    document.title = new Date(end - Date.now()).toISOString().split(/[T\.]/)[1];
                }

            }, 1000, timeLeft, startTime, endTime);
            endTime.onchange = (event) => {
                let parts = event.target.value.split(/[/, :]/);
                end = new Date(
                    parseInt(parts[2]) || end.getFullYear(),
                    parseInt(parts[1]) - 1 || end.getDate(),
                    parseInt(parts[0]) || end.getMonth(),
                    parseInt(parts[4]) || end.getHours(),
                    parseInt(parts[5]) || end.getMinutes(),
                    parseInt(parts[6]) || end.getSeconds());
            };
            const name = document.createElement('textarea');
            name.value = `Timer ${timerDiv.childElementCount + 1}`;
            elementDiv.append(name, timeLeft, endTime, startTime);
            timerDiv.append(elementDiv);
        }

    </script>
