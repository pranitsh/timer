    <h1>Timers</h1>
    <button id='create' onclick="addData()">
        Create 10 min Timer</button>
    <div id="timerDiv"></div>
    <button id='create' onclick="navigator.clipboard.writeText(JSON.stringify(timerArray, null, '\n\t'));">
        Copy JSON</button>
    <script>
        // Modified from https://stackoverflow.com/a/23395136
        // Relicensed under https://creativecommons.org/licenses/by-sa/4.0/
        function beep() {
            const audio = document.querySelector("audio");
            audio.volume = 1.0;
            audio.play();
        }
    </script>
    <script>
        const timerDiv = document.getElementById('timerDiv');
        let timerArray = [];

        function createTimer(item) {
            const elementDiv = document.createElement('div');
            const timeLeft = document.createElement('h1');
            timeLeft.innerHTML = "Time Left: " + new Date(item.end - Date.now()).toISOString().split(/[T.]/)[1];
            const endTime = document.createElement('textarea');
            endTime.value = item.end.toLocaleString();
            const startTime = document.createElement('textarea');
            startTime.value = item.start.toLocaleString();
            startTime.cols = endTime.cols = 25;
            const name = document.createElement('textarea');
            name.value = item.name;
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = "Delete";
            let intervalId = null;
            setTimeout(() => {
                intervalId = setInterval((timeLeft, startTime, endTime) => {
                    timeLeft.innerHTML = new Date(item.end - Date.now()).toISOString().split(/[T.]/)[1];
                    if ((item.end - Date.now()) < 0) {
                        document.title = 'ðŸ”´ðŸ”´ðŸ”´ðŸ”´ðŸ”´';
                        beep();
                    } else if (item.number == 0) {
                        document.title = new Date(item.end - Date.now()).toISOString().split(/[T\.]/)[1];
                    }
                }, 1000, timeLeft, startTime, endTime);
            }, Math.ceil(Date.now() / 1000) * 1000 - Date.now());
            endTime.onchange = (event) => {
                item.end = !isNaN(new Date(event.target.value)) ? new Date(event.target.value) : item.end;
                endTime.value = item.end.toLocaleString();
            };
            startTime.onchange = (event) => {
                item.start = !isNaN(new Date(event.target.value)) ? new Date(event.target.value) : item.start;
                startTime.value = item.start.toLocaleString();
            };
            deleteButton.onclick = (event) => {
                clearInterval(intervalId);
                const index = timerArray.indexOf(item);
                if (index !== -1) {
                    timerArray.splice(index, 1);
                }
                const toRemove = document.getElementById(`timer${item.number}`);
                toRemove.remove();
            }
            name.onchange = (event) => {
                item.name = event.target.value;
                name.value = item.name;
            };
            elementDiv.id = `timer${item.number}`;
            elementDiv.append(timeLeft, name, endTime, startTime, deleteButton);
            return elementDiv;
        }

        function addData() {
            timerArray.push({ end: new Date(Date.now() + 600000), start: new Date(Date.now()), number: timerArray.length, name: `10 min timer` });
            timerDiv.append(createTimer(timerArray[timerArray.length - 1]));
        }
    </script>
